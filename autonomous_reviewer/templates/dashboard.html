<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autonomous PR Review Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 { margin-bottom: 30px; color: #4CAF50; }
        .card {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #3a3a3a;
        }
        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
        }
        .status-active { background: #4CAF50; color: white; }
        .status-inactive { background: #666; color: white; }
        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .metric {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }
        .metric-value {
            font-size: 36px;
            font-weight: bold;
            color: #4CAF50;
        }
        .metric-label {
            font-size: 14px;
            color: #999;
            margin-top: 5px;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #3a3a3a;
            border-radius: 5px;
            background: #1a1a1a;
            color: #e0e0e0;
            font-size: 14px;
        }
        button {
            background: #4CAF50;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        button:hover { background: #45a049; }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .stop-btn {
            background: #f44336;
        }
        .stop-btn:hover { background: #da190b; }
        .reviews-list {
            max-height: 400px;
            overflow-y: auto;
        }
        .review-item {
            background: #1a1a1a;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 4px solid #4CAF50;
        }
        .review-critical { border-left-color: #f44336; }
        .review-high { border-left-color: #ff9800; }
        .repos-monitoring {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        .repo-tag {
            background: #4CAF50;
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ Autonomous PR Review Dashboard</h1>

        <!-- Status Card -->
        <div class="card">
            <h2>Status</h2>
            <p style="margin: 15px 0;">
                <span id="status-badge" class="status-badge status-inactive">‚ö´ Inactive</span>
            </p>
            <div id="repos-monitoring" class="repos-monitoring"></div>
            <p id="started-at" style="color: #999; margin-top: 10px;"></p>
        </div>

        <!-- Metrics Card -->
        <div class="card">
            <h2>Statistics</h2>
            <div class="metrics">
                <div class="metric">
                    <div class="metric-value" id="prs-reviewed">0</div>
                    <div class="metric-label">PRs Reviewed</div>
                </div>
                <div class="metric">
                    <div class="metric-value" id="critical-issues">0</div>
                    <div class="metric-label">Critical Issues</div>
                </div>
                <div class="metric">
                    <div class="metric-value" id="reviews-posted">0</div>
                    <div class="metric-label">Reviews Posted</div>
                </div>
            </div>
        </div>

        <!-- Control Card -->
        <div class="card">
            <h2>Control Panel</h2>
            <label>Repositories to Monitor (one per line):</label>
            <textarea id="repos-input" rows="4" placeholder="owner/repo1&#10;owner/repo2&#10;owner/repo3"></textarea>

            <label>Check Interval (seconds):</label>
            <input type="number" id="interval-input" value="60" min="30">

            <label>
                <input type="checkbox" id="auto-post-checkbox" style="width: auto;">
                Auto-post reviews without approval (‚ö†Ô∏è Use with caution!)
            </label>

            <button id="start-btn" onclick="startMonitoring()">‚ñ∂Ô∏è Start Monitoring</button>
            <button id="stop-btn" class="stop-btn" onclick="stopMonitoring()" disabled>‚èπÔ∏è Stop Monitoring</button>
        </div>

        <!-- Recent Reviews Card -->
        <div class="card">
            <h2>Recent Reviews</h2>
            <div id="reviews-list" class="reviews-list">
                <p style="color: #999;">No reviews yet. Start monitoring to see results.</p>
            </div>
        </div>
    </div>

    <script>
        let statusInterval;

        function updateStatus() {
            fetch('/api/status')
                .then(r => r.json())
                .then(data => {
                    const badge = document.getElementById('status-badge');
                    const reposDiv = document.getElementById('repos-monitoring');
                    const startedAt = document.getElementById('started-at');
                    const startBtn = document.getElementById('start-btn');
                    const stopBtn = document.getElementById('stop-btn');

                    if (data.active) {
                        badge.className = 'status-badge status-active';
                        badge.textContent = 'üü¢ Active';
                        startBtn.disabled = true;
                        stopBtn.disabled = false;

                        reposDiv.innerHTML = data.repos.map(r =>
                            `<span class="repo-tag">${r}</span>`
                        ).join('');

                        if (data.started_at) {
                            const started = new Date(data.started_at);
                            startedAt.textContent = `Started: ${started.toLocaleString()}`;
                        }
                    } else {
                        badge.className = 'status-badge status-inactive';
                        badge.textContent = '‚ö´ Inactive';
                        startBtn.disabled = false;
                        stopBtn.disabled = true;
                        reposDiv.innerHTML = '';
                        startedAt.textContent = '';
                    }

                    // Update stats
                    document.getElementById('prs-reviewed').textContent = data.stats.prs_reviewed;
                    document.getElementById('critical-issues').textContent = data.stats.critical_issues;
                    document.getElementById('reviews-posted').textContent = data.stats.reviews_posted;
                })
                .catch(err => console.error('Error fetching status:', err));
        }

        function startMonitoring() {
            const reposText = document.getElementById('repos-input').value;
            const interval = parseInt(document.getElementById('interval-input').value);
            const autoPost = document.getElementById('auto-post-checkbox').checked;

            const repos = reposText.split('\n')
                .map(r => r.trim())
                .filter(r => r.length > 0);

            if (repos.length === 0) {
                alert('Please enter at least one repository');
                return;
            }

            fetch('/api/start', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ repos, interval, auto_post: autoPost })
            })
            .then(r => r.json())
            .then(data => {
                if (data.error) {
                    alert('Error: ' + data.error);
                } else {
                    alert('Monitoring started!');
                    updateStatus();
                }
            })
            .catch(err => alert('Error starting monitoring: ' + err));
        }

        function stopMonitoring() {
            if (!confirm('Stop monitoring?')) return;

            fetch('/api/stop', { method: 'POST' })
                .then(r => r.json())
                .then(data => {
                    alert('Monitoring stopped');
                    updateStatus();
                })
                .catch(err => alert('Error stopping: ' + err));
        }

        // Update status every 5 seconds
        updateStatus();
        statusInterval = setInterval(updateStatus, 5000);
    </script>
</body>
</html>
